<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style-analog.css">
</head>

<body>
    <div class="clock">
        <div class="hournumbers" style="--n:1"><b>01</b></div>
        <div class="hournumbers" style="--n:2"><b>02</b></div>
        <div class="hournumbers" style="--n:3"><b>03</b></div>
        <div class="hournumbers" style="--n:4"><b>04</b></div>
        <div class="hournumbers" style="--n:5"><b>05</b></div>
        <div class="hournumbers" style="--n:6"><b>06</b></div>
        <div class="hournumbers" style="--n:7"><b>07</b></div>
        <div class="hournumbers" style="--n:8"><b>08</b></div>
        <div class="hournumbers" style="--n:9"><b>09</b></div>
        <div class="hournumbers" style="--n:10"><b>10</b></div>
        <div class="hournumbers" style="--n:11"><b>11</b></div>
        <div class="hournumbers" style="--n:12"><b>12</b></div>
        <div class="hour-pointer" id="hour-pointer"></div>
        <div class="minute-pointer" id="minute-pointer"></div>
        <div class="second-pointer" id="second-pointer"></div>
        <div class="center-dot"></div>  
    </div>    
    
    <script type="text/javascript" src="script-analog.js"></script>
</body>
</html>
